<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cousre Website</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body id="hero">

    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img src="img/logo.png" class="logo"> <a class="navbar-brand" href="#">Play<span>Book</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html"><i class="fa fa-home"></i> HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="course.html"><i class="fa fa-book mr-1"></i>COURSES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa fa-address-book mr-1"></i>ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fa fa-user mr-1"></i>LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html"><i class="fa fa-sign-in mr-1"></i>REGISTER</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>


    <div class="container">
        <div class="row content shadow-lg p-3  bg-body ">
            <div class="col-md-6">
                <img src="img/home2.png" class="img-fluid">
            </div>
            <div class="col-md-6 register ">
                <form action="/login.html" method="POST">
                    <div class="form-group">
                        <div class="mb-3 row">
                            <label for="UserName" class="col-sm-2 col-form-label">UserName</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control shadow p-3  bg-body " placeholder="First Name"
                                    required>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control shadow p-3  bg-body mt-1 "
                                    placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="mb-3 row">
                            <label for="Mobile" class="col-sm-2 col-form-label">Mobile</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control shadow p-3  bg-body " placeholder="Primary"
                                    required maxlength="10">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control shadow p-3  bg-body mt-1 "
                                    placeholder="Alternative" required maxlength="10">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="mb-3 row">
                            <label for="D.O.B" class="col-sm-2 col-form-label">D.O.B</label>
                            <div class="col-sm-5">
                                <input type="date" class="form-control shadow p-3  bg-body " required>
                            </div>
                            <div class="col-sm-0">
                                <label for="Age" class="col-sm-2 col-form-label">Age</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="number" class="form-control shadow p-3  bg-body  ml-2 mt-1"
                                    placeholder="Age" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="mb-3 row">
                            <label for="Mobile" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control shadow p-3  bg-body "
                                    placeholder="xyz@gmail.com" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="mb-3 row">
                            <label for="Password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control shadow p-3  bg-body "
                                    placeholder="Create Your Password" required maxlength="10">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="buttons text-center">
                        <button type="submit" class="btn btn-success mr-4">Sumbit</button>
                        <button type="reset" class="btn btn-danger ml-3">Reset</button>
                    </div>
            </div>
            </form>
        </div>
    </div>


</body>

</html>
